<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-day</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="wrap">
        <header id="header">
            <h1>디데이 계산기</h1>
            <div class="today">
                <span class="to-year"></span>
                <span class="to-month"></span>
                <span class="to-date"></span>
            </div>
        </header>
        <main id="main">
            <ul class="dday-list-wrap"></ul>
        </main>
        <button class="add-modal-btn">+</button>
        <div class="addmodal">
            <div class="title_wrap">
                <input id="date-title" type="text" placeholder="디데이 제목을 입력해주세요.">
            </div>
            <div class="date_wrap">
                <label for="date">기준일을 선택하세요:
                    <input type="date" id="date" min="1899-01-01" max="2199-12-12">
                </label>
            </div>
            <button class="exit"></button>
            <button class="add">추가하기</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
